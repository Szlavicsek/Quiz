            <button class="button button-new-game">New Game</button>
            <button class="button button-about">About</button>
            <button class="button button-settings">Settings</button>
          </main>
        </div>
        <footer class="footer">
          <p>Doncimacko 2018 &copy;</p>
        </footer>
      </div>
    </div>
  </div>
